    header.navbar {

      font-weight: 500;
    }

      color: #E87722;
      transition: color 0.3s ease;
    }

    .menu-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0E3557;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .menu-btn {
        display: block;
      }
      nav a {
        padding: 15px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }
