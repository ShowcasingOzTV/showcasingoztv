<!DOCTYPE html>
<html lang="en">
<head>

    body {

    }

    /* HEADER NAVBAR */
    header.navbar {
      background: #0E3557;
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header.navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header.navbar img {
      height: 50px;
      width: auto;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #E87722;
      transition: color 0.3s ease;
    }

    .menu-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0E3557;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
      }

      nav.active {
        display: flex;
      }

      .menu-btn {
        display: block;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      background: url('outback-banner.jpg') center/cover no-repeat;
      color: #fff;
      padding: 120px 20px;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* MAIN CONTENT */
    .content {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: left;
    }

    .content h1, .content h2 {
      text-align: center;
      color: #0E3557;
    }

    .content p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .highlight {
      color: #E87722;
      font-weight: bold;
    }

    /* WHY PARTNER */
    .why-partner {
      background: #f9f9f9;
      padding: 40px 20px;
      border-radius: 12px;
      margin: 50px 0;
      text-align: center;
    }

    .why-partner h2 {
      color: #0E3557;
      margin-bottom: 20px;
    }

    .why-partner p {
      max-width: 800px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }

    /* WHAT YOU GET */
    .benefits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      text-align: left;
    }

    .benefit-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .benefit-card i {
      font-size: 2rem;
      color: #E87722;
      margin-bottom: 10px;
    }

    .benefit-card h3 {
      margin: 10px 0 5px;
      color: #0E3557;
    }
