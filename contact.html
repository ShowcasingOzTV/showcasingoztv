<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | ShowcasingOz TV</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      color: #0E3557;
      background: #fff;
      text-align: center;
    }

    /* HEADER NAVBAR */
    header.navbar {
      background: #0E3557;
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header.navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header.navbar img {
      height: 50px;
      width: auto;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #E87722;
      transition: color 0.3s ease;
    }

    .menu-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0E3557;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
      }

      nav.active {
        display: flex;
      }

      .menu-btn {
        display: block;
      }

      nav a {
        padding: 15px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }

    /* MAIN CONTENT */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }

    .content h1 {
      text-align: center;
      color: #0E3557;
    }

    .content p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    form {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      background: #E87722;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background: #c45e15;
    }

    /* FOOTER */
    footer {
      background: #0E3557;
      color: #fff;
      padding: 30px 20px;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 60px;
    }

    footer .footer-links {
      margin-bottom: 15px;
    }

    footer a {
      color: #E87722;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="container">
      <a href="index.html">
        <img src="logo.png" alt="ShowcasingOz TV Logo">
      </a>
      <span class="menu-btn" id="menu-btn"><i class="fa fa-bars"></i></span>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="partner.html">Partner With Us</a>
        <a href="sponsorship.html">Sponsorship</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => menu.classList.toggle('active'));
  </script>

  <!-- CONTACT FORM -->
  <section class="content">
    <h1>Contact Us</h1>
    <p>Have a question or partnership enquiry? Send us a message using the form below or email us directly at 
      <a href="mailto:showcasingoztv@gmail.com">showcasingoztv@gmail.com</a>.
    </p>

    <form action="https://formspree.io/f/movqjgnq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">Send Enquiry</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a> |
      <a href="partner.html">Partner With Us</a> |
      <a href="sponsorship.html">Sponsorship</a> |
      <a href="contact.html">Contact</a>
    </div>
    <p>© 2025 ShowcasingOz TV · Discover. Capture. Share.</p>
  </footer>

</body>
</html>
